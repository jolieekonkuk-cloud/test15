<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>합격선배 스펙북</title>
  <style>
    :root {
      --bg:#0b1020;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);
      --accent:#7dd3fc;
      --accent2:#a78bfa;
      --shadow:0 20px 50px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Pretendard Variable","Pretendard","Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(125,211,252,.22), transparent 60%),
        radial-gradient(900px 600px at 90% -10%, rgba(167,139,250,.18), transparent 55%),
        radial-gradient(900px 600px at 50% 110%, rgba(52,211,153,.10), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .app{max-width:1280px;margin:0 auto;padding:18px;}
    .topbar{
      position:sticky;top:12px;z-index:10;
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      padding:14px 14px;
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 4px);
      background:linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(12px);
      box-shadow:var(--shadow);
    }
    .brand{display:flex;gap:12px;align-items:center;}
    .logo{
      width:42px;height:42px;border-radius:16px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 12px 26px rgba(125,211,252,.16);
      flex:0 0 auto;
    }
    .brand h1{margin:0;font-size:17px;letter-spacing:-.2px}
    .brand p{margin:6px 0 0;font-size:13px;color:var(--muted)}
    .meta{text-align:right;font-size:13px;color:var(--muted);line-height:1.45}
    .pillRow{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;}
    .pill{
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(0,0,0,.18);
      color:var(--muted);
      font-size:13px;
      cursor:pointer;
      user-select:none;
      transition:.12s;
      white-space:nowrap;
    }
    .pill:hover{transform:translateY(-1px);border-color:rgba(125,211,252,.35);color:var(--text)}
    .pill.active{background:rgba(125,211,252,.14);border-color:rgba(125,211,252,.40);color:var(--text)}

    /* 3-column layout */
    .grid3{display:grid;grid-template-columns:320px 340px 1fr;gap:14px;margin-top:14px;}
    @media (max-width:1080px){ .grid3{grid-template-columns:280px 320px 1fr;} }
    @media (max-width:900px){ .grid3{grid-template-columns:1fr;} }

    .panel{
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 2px);
      background:rgba(255,255,255,.06);
      box-shadow:0 14px 38px rgba(0,0,0,.24);
      overflow:hidden;
      min-height: 280px;
    }
    .panelHd{
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.18);
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .panelHd h2{margin:0;font-size:14px;}
    .hint{font-size:13px;color:var(--muted);}
    .panelBody{padding:12px;}

    .list{display:flex;flex-direction:column;gap:10px;}
    .card{
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:16px;
      background:rgba(0,0,0,.14);
      cursor:pointer;
      transition:.12s;
    }
    .card:hover{transform:translateY(-1px);border-color:rgba(125,211,252,.35);}
    .card.active{border-color:rgba(167,139,250,.45);background:rgba(167,139,250,.10);}
    .t{font-size:14px;font-weight:800;margin:0 0 6px;line-height:1.25}
    .s{font-size:13px;color:var(--muted);margin:0;line-height:1.35}
    .badge{
      margin-top:10px;
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--muted);
      font-size:13px;
    }

    .search{display:flex;gap:10px;margin-bottom:10px;}
    input[type="text"]{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
    }
    input[type="text"]::placeholder{color:rgba(234,240,255,.45)}

    .tabs{
      display:flex;gap:8px;flex-wrap:wrap;
      padding:12px 12px;border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.14);
    }
    .tab{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
      color:var(--muted);
      font-size:13px;
      cursor:pointer;
      user-select:none;
      transition:.12s;
      white-space:nowrap;
    }
    .tab:hover{border-color:rgba(125,211,252,.35);color:var(--text)}
    .tab.active{background:rgba(125,211,252,.14);border-color:rgba(125,211,252,.40);color:var(--text)}

    .content{padding:14px 14px 18px;}
    .box{
      border:1px solid var(--border);
      border-radius:18px;
      background:rgba(0,0,0,.14);
      padding:14px 14px;
    }
    .boxHd{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px;}
    .boxHd h3{margin:0;font-size:13px;}
    .boxHd span{color:var(--muted);font-size:13px;}
    .txt{font-size:13px;line-height:1.75;color:var(--text);}

    /* ===== Readability upgrades ===== */
    .txt{font-size:14px;line-height:1.9;color:var(--text);letter-spacing:-.1px}
    .txt p{margin:0 0 10px}
    .txt h4{margin:14px 0 8px;font-size:13px;letter-spacing:-.2px}
    .txt h4::before{content:"▍";color:var(--accent);margin-right:6px}
    .txt ul,.txt ol{margin:8px 0 12px 18px;padding:0}
    .txt li{margin:6px 0;line-height:1.75}
    .txt li::marker{color:rgba(125,211,252,.85)}
    .txt blockquote{
      margin:10px 0;
      padding:10px 12px;
      border-left:3px solid rgba(125,211,252,.45);
      background:rgba(125,211,252,.06);
      border-radius:12px;
      color:rgba(234,240,255,.92);
    }
    .txt code{
      padding:2px 6px;
      border-radius:8px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.22);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:13px;
    }
    .txt pre{
      margin:10px 0;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.22);
      overflow:auto;
    }
    .txt pre code{border:none;background:transparent;padding:0;font-size:13px;line-height:1.65}
    .txt .kpi{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(52,211,153,.35);
      background:rgba(52,211,153,.08);
      color:rgba(234,240,255,.92);
      font-size:13px;
      margin:0 6px 6px 0;
    }


    .empty{padding:36px 14px;text-align:center;color:var(--muted);font-size:14px;}
    .links{display:flex;flex-direction:column;gap:10px;}
    .linkItem{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.10);
    }
    .linkItem .left{display:flex;flex-direction:column;gap:2px;min-width:0;}
    .linkItem .name{font-size:13px;font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .linkItem .host{font-size:13px;color:var(--muted);}
    .openBtn{
      padding:8px 10px;border-radius:14px;
      border:1px solid rgba(125,211,252,.35);
      background:rgba(125,211,252,.10);
      color:var(--text);
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }
    .openBtn:hover{border-color:rgba(125,211,252,.55);}

    @media (max-width:900px){ .panel{min-height:unset} }
  
    /* ===== Mobile (app-like) typography ===== */
    @media (max-width:900px){
      body{font-size:16px;}
      .brand h1{font-size:18px;}
      .brand p{font-size:14px;}
      .meta{font-size:13px;}
      .panelHd h2{font-size:15px;}
      .hint{font-size:13px;}
      .pill{font-size:13px; padding:9px 11px;}
      .t{font-size:15px;}
      .s{font-size:13px;}
      input[type="text"]{font-size:15px; padding:12px 13px;}
      .tab{font-size:13px; padding:9px 11px;}
      .openBtn{font-size:13px; padding:9px 11px;}
      .txt{font-size:15px; line-height:1.9;}
      .box{padding:15px 15px;}
    }

</style>
</head>

</div>

  function escapeHtml(s){
    return (s ?? "").toString()
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function linkify(escaped){
    return escaped.replace(/(https?:\/\/[^\s<]+)/g, (m) => {
      return `<a href="${m}" target="_blank" rel="noopener noreferrer">${m}</a>`;
    });
  }

  
  function applyInlineMarkdown(esc){
    // bold **text**
    esc = esc.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");
    // italic *text* (simple, avoid bullets)
    esc = esc.replace(/(^|[^\*])\*([^*\n]+)\*([^\*]|$)/g, "$1<em>$2</em>$3");
    // inline code `code`
    esc = esc.replace(/`([^`\n]+)`/g, "<code>$1</code>");
    return esc;
  }

  function renderRich(raw){
    if(!raw) return "";
    // Normalize
    const text = raw.toString().replace(/\r\n/g,"\n").replace(/\r/g,"\n");
    const lines = text.split("\n");

    // Handle fenced code blocks ``` ... ```
    // We'll temporarily extract them
    const blocks = [];
    let outLines = [];
    let inCode = false;
    let codeBuf = [];
    for(const ln of lines){
      if(ln.trim().startsWith("```")){
        if(!inCode){
          inCode = true;
          codeBuf = [];
        } else {
          inCode = false;
          const code = codeBuf.join("\n");
          const token = `@@CODEBLOCK_${blocks.length}@@`;
          blocks.push(code);
          outLines.push(token);
        }
        continue;
      }
      if(inCode){ codeBuf.push(ln); }
      else { outLines.push(ln); }
    }
    // If unclosed, treat as normal text
    const normLines = outLines;

    const htmlParts = [];
    let bufP = [];
    let bufUL = [];
    let bufOL = [];

    function flushP(){
      if(!bufP.length) return;
      const joined = bufP.join(" ").trim();
      if(joined){
        let esc = escapeHtml(joined);
        esc = applyInlineMarkdown(esc);
        esc = linkify(esc);
        htmlParts.push(`<p>${esc}</p>`);
      }
      bufP = [];
    }
    function flushUL(){
      if(!bufUL.length) return;
      const lis = bufUL.map(t=>{
        let esc = escapeHtml(t);
        esc = applyInlineMarkdown(esc);
        esc = linkify(esc);
        return `<li>${esc}</li>`;
      }).join("");
      htmlParts.push(`<ul>${lis}</ul>`);
      bufUL = [];
    }
    function flushOL(){
      if(!bufOL.length) return;
      const lis = bufOL.map(t=>{
        let esc = escapeHtml(t);
        esc = applyInlineMarkdown(esc);
        esc = linkify(esc);
        return `<li>${esc}</li>`;
      }).join("");
      htmlParts.push(`<ol>${lis}</ol>`);
      bufOL = [];
    }

    const bulletRe = /^\s*(?:[-–—•·*]|✅|📌|🔹|▫️|▪️)\s+(.*)$/;
    const numRe = /^\s*(\d+)[\.\)]\s+(.*)$/;
    const headRe = /^\s*(?:\d+\)|\d+\.)\s*([^\n]{1,80})\s*$/; // like "1) 직무소개"
    const colonHeadRe = /^\s*([^\n]{2,50})\s*:\s*$/;

    for(let i=0;i<normLines.length;i++){
      const line = normLines[i];
      const t = line.trim();

      // code block token
      const tokenMatch = t.match(/^@@CODEBLOCK_(\d+)@@$/);
      if(tokenMatch){
        flushP(); flushUL(); flushOL();
        const code = blocks[Number(tokenMatch[1])] ?? "";
        const escCode = escapeHtml(code);
        htmlParts.push(`<pre><code>${escCode}</code></pre>`);
        continue;
      }

      // empty line -> paragraph break
      if(!t){
        flushP(); flushUL(); flushOL();
        continue;
      }

      // blockquote (> )
      if(t.startsWith(">")){
        flushP(); flushUL(); flushOL();
        let esc = escapeHtml(t.replace(/^>\s?/, ""));
        esc = applyInlineMarkdown(esc);
        esc = linkify(esc);
        htmlParts.push(`<blockquote>${esc}</blockquote>`);
        continue;
      }

      // heading by trailing colon
      const mh2 = t.match(colonHeadRe);
      if(mh2){
        flushP(); flushUL(); flushOL();
        let esc = escapeHtml(mh2[1]);
        esc = applyInlineMarkdown(esc);
        htmlParts.push(`<h4>${esc}</h4>`);
        continue;
      }

      // heading like "1) ..."
      if(headRe.test(t) && t.length <= 60){
        flushP(); flushUL(); flushOL();
        let esc = escapeHtml(t);
        esc = applyInlineMarkdown(esc);
        htmlParts.push(`<h4>${esc}</h4>`);
        continue;
      }

      // numbered list
      const mn = t.match(numRe);
      if(mn){
        flushP(); flushUL();
        bufOL.push(mn[2]);
        continue;
      }

      // bullet list
      const mb = t.match(bulletRe);
      if(mb){
        flushP(); flushOL();
        bufUL.push(mb[1]);
        continue;
      }

      // KPI chips line: "태그: a, b, c"
      if(/^태그\s*[:：]/.test(t) || /^키워드\s*[:：]/.test(t)){
        flushP(); flushUL(); flushOL();
        const parts = t.split(/[:：]/);
        const rhs = (parts[1]||"").split(/,|\/|·/).map(x=>x.trim()).filter(Boolean);
        if(rhs.length){
          const chips = rhs.map(x=>`<span class="kpi"># ${escapeHtml(x)}</span>`).join("");
          htmlParts.push(`<div>${chips}</div>`);
        } else {
          bufP.push(t);
        }
        continue;
      }

      // default paragraph line; if it looks like "A - B" split into bullet pairs lightly
      if(/\s-\s/.test(t) && t.length < 120){
        // convert "A - B" into bullet style line
        flushP(); flushOL();
        const parts = t.split(/\s-\s/).map(x=>x.trim()).filter(Boolean);
        if(parts.length >= 2){
          bufUL.push(parts.join(" : "));
          continue;
        }
      }

      // Otherwise accumulate paragraph
      bufP.push(t);
    }

    flushP(); flushUL(); flushOL();
    return htmlParts.join("");
  }

    // renderRich already escapes + linkifies
    return renderRich(raw);

function parseLinks(raw){
    if(!raw) return [];
    const text = raw.toString();
    const chunks = text.split(/\n|,/).map(s=>s.trim()).filter(Boolean);
    const urlRe = /(https?:\/\/[^\s]+)/g;
    const out = [];
    for(const c of chunks){
      const urls = c.match(urlRe);
      if(urls && urls.length){
        for(const u of urls){
          let host = "link";
          try{ host = new URL(u).hostname; }catch(e){}
          const label = c.replace(u,"").replace(/[:\-–—]\s*$/,"").trim() || host;
          out.push({url:u, host, label});
        }
      } else {
        const parts = c.split(/\s+/).filter(Boolean);
        for(const p of parts){
          if(p.startsWith("http://") || p.startsWith("https://")){
            let host="link"; try{host=new URL(p).hostname;}catch(e){}
            out.push({url:p, host, label:host});
          }
        }
      }
    }
    const seen = new Set();
    return out.filter(x=>{ if(seen.has(x.url)) return false; seen.add(x.url); return true; });
  }

    if(!q) return list;
    const qq = q.toLowerCase();
    return list.filter(it => (it.label||"").toLowerCase().includes(qq)
      || (it.company||"").toLowerCase().includes(qq)
      || (it.job||"").toLowerCase().includes(qq));
  }

  function setHash(){
    const p = new URLSearchParams();
    if(state.cat) p.set("cat", state.cat);
    if(state.item) p.set("item", state.item);
    if(state.tab) p.set("tab", state.tab);
    if(state.q) p.set("q", state.q);
    location.hash = p.toString();
  }

  function loadFromHash(){
    const h = (location.hash||"").replace(/^#/, "");
    const p = new URLSearchParams(h);
    state.cat = p.get("cat");
    state.item = p.get("item");
    state.tab = p.get("tab") || "overview_job";
    state.q = p.get("q") || "";
    const sb = document.getElementById("searchBox");
    if(sb) sb.value = state.q;
  }

  function renderCrumbs(){
    const el = document.getElementById("crumbs");
    el.innerHTML = "";

    const mk = (label, active, onClick) => {
      const d = document.createElement("div");
      d.className = "pill" + (active ? " active" : "");
      d.textContent = label;
      d.onclick = onClick;
      el.appendChild(d);
    };

    mk("카테고리", !state.cat, ()=>{
      state.cat=null; state.item=null; state.tab="overview_job"; state.q="";
      document.getElementById("searchBox").value="";
      setHash(); renderAll();
    });

    if(state.cat){
      mk(categoryName(state.cat), !state.item, ()=>{
        state.item=null; state.tab="overview_job";
        setHash(); renderAll();
      });
    }

    if(state.item){
      const it = DB.items.find(x=>x.id===state.item);
      mk(it ? it.label : "상세", true, ()=>{});
    }
  }

  function renderCategories(){
    const list = document.getElementById("categoryList");
    list.innerHTML = "";
    const hint = document.getElementById("catHint");

    DB.categories.forEach(c => {
      const cnt = DB.items.filter(it=>it.category_id===c.id).length;
      const card = document.createElement("div");
      card.className = "card" + (state.cat===c.id ? " active":"");
      card.onclick = ()=>{
        state.cat = c.id;
        state.item = null;
        state.tab = "overview_job";
        setHash(); renderAll();
      };
      card.innerHTML = `
        <div class="t">${escapeHtml(c.name)}</div>
        <div class="s">항목 ${cnt}개</div>
        <div class="badge">category_id: <span>${escapeHtml(c.id)}</span></div>
      `;
      list.appendChild(card);
    });

    hint.textContent = state.cat ? "선택됨" : "선택";
  }

  function renderItems(){
    const title = document.getElementById("itemsTitle");
    const hint = document.getElementById("itemsHint");
    const listEl = document.getElementById("itemsList");

    listEl.innerHTML = "";

    if(!state.cat){
      title.textContent = "기업 · 직무";
      hint.textContent = "카테고리를 선택해줘";
      listEl.innerHTML = `<div class="empty">왼쪽에서 카테고리를 선택해줘</div>`;
      return;
    }

    const all = itemsByCategory(state.cat);
    const filtered = applyQuery(all, state.q);

    title.textContent = "기업 · 직무";
    hint.textContent = `${categoryName(state.cat)} · ${filtered.length} / ${all.length}`;

    if(filtered.length===0){
      listEl.innerHTML = `<div class="empty">검색 결과 없음</div>`;
      return;
    }

    filtered.forEach(it => {
      const card = document.createElement("div");
      card.className = "card" + (state.item===it.id ? " active":"");
      card.onclick = ()=>{
        state.item = it.id;
        state.tab = "overview_job";
        setHash(); renderAll();
      };
      card.innerHTML = `
        <div class="t">${escapeHtml(it.label)}</div>
        <div class="s">${escapeHtml(categoryName(it.category_id))} · ID ${escapeHtml(it.id)}</div>
        <div class="badge">${escapeHtml(it.company || "기업")}</div>
      `;
      listEl.appendChild(card);
    });
  }

  function renderTabs(){
    const tabs = document.getElementById("tabs");
    tabs.innerHTML = "";

    TAB_DEFS.forEach(t => {
      const b = document.createElement("div");
      b.className = "tab" + (state.tab===t.key ? " active":"");
      b.textContent = t.label;
      b.onclick = ()=>{
        state.tab = t.key;
        setHash();
        renderDetail();
      };
      tabs.appendChild(b);
    });
  }

  function renderDetail(){
    const title = document.getElementById("detailTitle");
    const hint = document.getElementById("detailHint");
    const content = document.getElementById("content");

    if(!state.item){
      title.textContent = "상세";
      hint.textContent = "기업·직무 선택 필요";
      content.innerHTML = `<div class="empty">가운데에서 기업·직무를 선택해줘</div>`;
      return;
    }

    const it = DB.items.find(x=>x.id===state.item);
    title.textContent = it ? it.label : "상세";
    hint.textContent = it ? `${categoryName(it.category_id)} · ID ${it.id}` : "";

    const page = DB.pages[state.item] || {};
    let raw = "";
    if(state.tab==="jd") raw = (page.jd ?? page.jd_links ?? "");
    else raw = (page[state.tab] ?? "");

    const def = TAB_DEFS.find(x=>x.key===state.tab) || TAB_DEFS[0];

    if(state.tab==="recruit_links"){
      const links = parseLinks(raw);
      if(links.length){
        content.innerHTML = `
          <div class="box">
            <div class="boxHd">
              <h3>${escapeHtml(def.label)}</h3>
              <span>${escapeHtml(def.key)}</span>
            </div>
            <div class="links">
              ${links.map(l=>`
                <div class="linkItem">
                  <div class="left">
                    <div class="name">${escapeHtml(l.label)}</div>
                    <div class="host">${escapeHtml(l.host)}</div>
                  </div>
                  <button class="openBtn" onclick="window.open('${escapeHtml(l.url)}','_blank')">열기</button>
                </div>
              `).join("")}
            </div>
          </div>
        `;
      } else {
        content.innerHTML = raw
          ? `<div class="box"><div class="boxHd"><h3>${escapeHtml(def.label)}</h3><span>${escapeHtml(def.key)}</span></div><div class="txt">${formatText(raw)}</div></div>`
          : `<div class="empty">데이터 준비중</div>`;
      }
      return;
    }

    content.innerHTML = raw
      ? `<div class="box"><div class="boxHd"><h3>${escapeHtml(def.label)}</h3><span>${escapeHtml(def.key)}</span></div><div class="txt">${formatText(raw)}</div></div>`
      : `<div class="empty">데이터 준비중</div>`;
  }

  function renderMeta(){
    const el = document.getElementById("metaLine");
    el.textContent = `카테고리 ${DB.categories.length} · 항목 ${DB.items.length}`;
  }

  function renderAll(){
    renderMeta();
    renderCrumbs();
    renderCategories();
    renderItems();
    renderTabs();
    renderDetail();
  }

  document.getElementById("searchBox").addEventListener("input", (e)=>{
    state.q = e.target.value || "";
    setHash();
    renderItems();
  });

  loadFromHash();
  renderAll();
  window.addEventListener("hashchange", ()=>{ loadFromHash(); renderAll(); });
</script>
</body>
</html>
